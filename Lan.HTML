<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Language Translator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="info-container">
      <div class="glow"></div>
      <h2>What is Translate Language?</h2>
      <p>Translate Language allows you to convert text from one language to another, bridging communication gaps and fostering global understanding.</p>
    </div>
    <div class="container">
        <p>Your Words, Translated Globally</p>
      <div class="wrapper">
        <div class="text-input">
          <textarea spellcheck="false" class="from-text" placeholder="Enter text"></textarea>
          <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation"></textarea>
        </div>
        <ul class="controls">
          <li class="row from">
            <div class="icons">
              <i id="from" class="fas fa-volume-up"></i>
              <i id="from" class="fas fa-copy"></i>
            </div>
            <select></select>
          </li>
          <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
          <li class="row to">
            <select></select>
            <div class="icons">
              <i id="to" class="fas fa-volume-up"></i>
              <i id="to" class="fas fa-copy"></i>
            </div>
          </li>
        </ul>
      </div>
    <button>Translate Text</button>
      <p>Open the Translation - Feadback</p>
    </div>   
    <footer>
      <div class="interaction-tags">
        <span class="like-tag">Like</span>
        <span class="comment-tag">Comment</span>
        <span class="feedback-tag">Feedback</span>
      </div>
    </footer>
    <script src="Lan.JS"></script>
    <script src="Cont.js"></script>
  </body>
</html>
